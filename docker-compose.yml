version: "3.9"

services:
  database:
    image: mysql:8.0
    container_name: directus_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: directus_db
      MYSQL_USER: directus
      MYSQL_PASSWORD: directuspassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  directus:
    image: directus/directus:latest
    container_name: directus_app
    restart: unless-stopped
    ports:
      - "8055:8055"
    environment:
      KEY: "directus-assignment-secret-key"
      SECRET: "directus-assignment-secret"
      DB_CLIENT: "mysql"
      DB_HOST: "database"
      DB_PORT: "3306"
      DB_DATABASE: "directus_db"
      DB_USER: "directus"
      DB_PASSWORD: "directuspassword"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "admin123"
    depends_on:
      - database

volumes:
  mysql_data:
